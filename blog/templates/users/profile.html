{% extends 'base.html' %}
{% block title %}
    {{ current_user.username }}'s profile
{% endblock %}
{% block body %}
    <h1>{{ current_user.username }}'s Profile</h1>
    <p><strong>Email:</strong> {{ current_user.email }}</p>
    <p>Fullname: {{ current_user.fullname }}</p>
    <a href="{{ url_for('users_app.user_articles', author_id=current_user.author.id) }}">Your articles</a>
    
{% endblock %}
